<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
        <td><span>{{user.name}}</span></td>
        <td><span>{{user.firstName}}</span></td>
        <td><span>{{user.lastName}}</span></td>
        <td><span>{{user.email}}</span></td>
        <td><span>{{user.role}}</span></td>
        <td><span>{{user.status}}</span></td>
        <td>
            <span>
                <button class="btn btn-sm btn-danger" (click) = onDelete(user)>
                <i class="fa fa-remove"></i>Remove</button>
            </span>
        </td>
        </tr>
        </tbody>
    </table>
</div>
